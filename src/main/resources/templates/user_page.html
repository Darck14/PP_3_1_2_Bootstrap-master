<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User page</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-secondary navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid">
        <div class="navbar-text text-light fs-5 ms-1">
            <span class="fw-bolder " sec:authentication="name"></span>
            <span class="fw-medium ">
                with roles:
                <span class="fw-medium" sec:authentication="principal.authorities"></span>
            </span>
        </div>
        <div class="navbar-text">
            <span class="fw-bolder">
            <a class="nav-link text-black-50 fs-5" href="/logout">Logout</a>
            </span>
        </div>
    </div>
</nav>

<div class="row">
    <nav class="col-1 p-3 nav flex-column nav-pills">
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" aria-current="page" href="/admin">
            Admin
        </a>
        <a class="nav-link active" href="/user">
            User
        </a>
    </nav>
    <div class="col-3 offset-md-1 p-3">
            <span class="fw-bolder">
                <h1>
                    User information page
                </h1>
            </span>
    </div>
</div>

<div class="container">
    <div class="row">
            <span class="fw-bolder">
                <h4>
                    About user
                </h4>
            </span>
    </div>
    <div class="row ms-1">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Sername</th>
                <th>Sex</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getSername()}"></td>
                <td th:text="${user.getSex()}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
